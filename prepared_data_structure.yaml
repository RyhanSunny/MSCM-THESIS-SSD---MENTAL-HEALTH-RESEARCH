    required_columns:
      - RiskFactor_ID
      - Network_ID
      - Site_ID
      - Patient_ID
      - Encounter_ID
      - Cycle_ID
      - StartDate
      - EndDate
      - Name_orig
      - Name_calc
      - Value_orig
      - Value_calc
      - Status_orig
      - Status_calc
      - Frequency
      - FrequencyType
      - FrequencyUnit
      - Duration
      - DurationType
      - DurationUnit
      - EndDuration
      - EndDurationType
      - EndDurationUnit
      - RiskDetails
      - DateCreated
    date_columns:
      - StartDate
      - EndDate
      - DateCreated

  PatientDemographic_merged:
    filename: "PatientDemographic_merged_prepared"
    required_columns:
