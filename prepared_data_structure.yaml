data_paths:
  raw_data: "extracted_data/"
  prepared_data: "prepared_data/"
  file_extension: ".csv"

use_gpu: true

# For large files, this is the number of rows per chunk.
chunk_size: 500000

tables:
  Encounter:
    filename: "Encounter_prepared"
    required_columns:
      - Encounter_ID
      - Patient_ID
      - Network_ID
      - Site_ID
      - Provider_ID
      - Cycle_ID
      - EncounterDate
      - Reason_orig
      - Reason_calc
      - EncounterType
      - DateCreated
    date_columns:
      - EncounterDate
      - DateCreated

  EncounterDiagnosis:
    filename: "EncounterDiagnosis_prepared"
    required_columns:
      - EncounterDiagnosis_ID
      - Network_ID
      - Site_ID
      - Patient_ID
      - Encounter_ID
      - Cycle_ID
      - DiagnosisText_orig
      - DiagnosisText_calc
      - DiagnosisCodeType_orig
      - DiagnosisCodeType_calc
      - DiagnosisCode_orig
      - DiagnosisCode_calc
      - DateCreated
    date_columns:
      - DateCreated

  FamilyHistory:
    filename: "FamilyHistory_prepared"
    required_columns:
      - FamilyHistory_ID
      - Network_ID
      - Site_ID
      - Patient_ID
      - Encounter_ID
      - Cycle_ID
      - Relationship_orig
      - Relationship_Side_calc
      - Relationship_Degree_calc
      - DiagnosisText_orig
      - DiagnosisText_calc
      - DiagnosisCodeType_orig
      - DiagnosisCodeType_calc
      - DiagnosisCode_orig
      - DiagnosisCode_calc
      - AgeAtOnset
      - VitalStatus
      - WasCauseOfDeath
      - AgeAtDeath
      - DateCreated
    date_columns:
      - DateCreated

  HealthCondition:
    filename: "HealthCondition_prepared"
    required_columns:
      - HealthCondition_ID
      - Network_ID
      - Site_ID
      - Patient_ID
      - Encounter_ID
      - Cycle_ID
      - DiagnosisText_orig
      - DiagnosisText_calc
      - DiagnosisCodeType_orig
      - DiagnosisCodeType_calc
      - DiagnosisCode_orig
      - DiagnosisCode_calc
      - DateOfOnset
      - SignificantNegativeFlag
      - ActiveInactiveFlag
      - DateCreated
    date_columns:
      - DateCreated

  Lab:
    filename: "Lab_prepared"
    required_columns:
      - Lab_ID
      - Network_ID
      - Site_ID
      - Patient_ID
      - Encounter_ID
      - Cycle_ID
      - TestResult_orig
      - TestResult_calc
      - PerformedDate
      - Name_orig
      - Name_calc
      - CodeType_orig
      - CodeType_calc
      - Code_orig
      - Code_calc
      - UpperNormal
      - LowerNormal
      - NormalRange
      - UnitOfMeasure_orig
      - UnitOfMeasure_calc
      - DateCreated
    date_columns:
      - PerformedDate
      - DateCreated

  MedicalProcedure:
    filename: "MedicalProcedure_prepared"
    required_columns:
      - MedicalProcedure_ID
      - Network_ID
      - Site_ID
      - Patient_ID
      - Encounter_ID
      - Cycle_ID
      - PerformedDate
      - Name_orig
      - Name_calc
      - DateCreated
    date_columns:
      - PerformedDate
      - DateCreated

  Medication:
    filename: "Medication_prepared"
    required_columns:
      - Medication_ID
      - Network_ID
      - Site_ID
      - Patient_ID
      - Encounter_ID
      - Cycle_ID
      - Reason
      - DIN
      - Name_orig
      - Name_calc
      - CodeType_orig
      - CodeType_calc
      - Code_orig
      - Code_calc
      - Strength
      - Dose
      - UnitOfMeasure
      - Frequency
      - DurationCount
      - DurationUnit
      - DispensedCount
      - DispensedForm
      - RefillCount
      - DateCreated
      - StartDate
